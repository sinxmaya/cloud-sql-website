<!DOCTYPE html>
<html>
<head>
  <title>Cloud SQL Website</title>
</head>
<body>
  <h1>Cloud SQL Website</h1>
  <button onclick="loadData()">Test Database</button>
  <pre id="output"></pre>

  <script>
    async function loadData() {
      const res = await fetch('/api/dbtest');
      const data = await res.json();
      document.getElementById('output').textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
